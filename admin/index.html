<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mell Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Mell Admin Panel</h1>
</header>

<main>
  <section class="product-list">
    <h2>პროდუქტები</h2>
    <div id="products"></div>
  </section>

  <section class="add-product">
    <h2>ახალი პროდუქტის დამატება</h2>
    <form id="addForm">
      <input type="text" id="name" placeholder="პროდუქტის სახელი" required>
      <input type="text" id="description" placeholder="აღწერა" required>
      <input type="text" id="price" placeholder="ფასი" required>
      <input type="text" id="image" placeholder="სურათი (ფაილის სახელი)">
      <button type="submit">დამატება</button>
    </form>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
