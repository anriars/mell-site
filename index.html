<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mell - პრემიუმ თაფლი</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
</head>
<body>

<header class="site-header">
    <div class="container header-content">
        <div class="logo">
            <img src="images/logo.png" alt="Mell" height="70">
        </div>

        <!-- Hamburger toggle for mobile -->
        <input type="checkbox" id="hamburger-toggle">
        <label for="hamburger-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="main-nav">
            <ul>
                <li><a href="#home">მთავარი</a></li>
                <li><a href="#products">პროდუქცია</a></li>
                <li><a href="#blog">ბლოგი</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <a href="https://wa.me/995555555555" target="_blank" class="btn btn-gold">შეკვეთა</a>
        </div>
    </div>
</header>

<section id="home" class="hero-section">
    <div class="container hero-content">
        <div class="hero-text">
            <h1>პრემიუმ <span class="honey-text">თაფლი</span><br> მოხალული თხილეულით</h1>
            <p>აღმოაჩინე ბუნებრივი თაფლისა და ხრაშუნა, ახალმოხალული თხილეულის იდეალური კომბინაცია.</p>
            <div class="hero-btns">
                <a href="#products" class="btn btn-gold">იხილეთ პროდუქცია</a>
            </div>
        </div>
        <div class="hero-image-placeholder">
            <span>პროდუქტის ფოტო</span>
        </div>
    </div>
</section>

<section id="products" class="products-section">
    <div class="container">
        <div class="section-header">
            <h2>ჩვენი <span class="honey-text">კოლექცია</span></h2>
            <p>ბუნებრივი და ჯანსაღი</p>
        </div>

        <div id="products" class="products-grid">
            <!-- JS-ით ჩამოიტვირთება JSON პროდუქცია -->
        </div>
    </div>
</section>

<section id="blog" class="blog-section">
    <div class="container">
        <div class="section-header">
            <h2>ბლოგი</h2>
        </div>

        <div id="blog-posts" class="blog-grid">
            <!-- JS-ით ჩამოიტვირთება JSON ბლოგი -->
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2026 Mell. ყველა უფლება დაცულია.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
