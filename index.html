<html lang="ka">
<head>
    <meta charset="UTF-8">

    <title>Mell - ნატურალური თაფლი და თხილეული კახეთიდან</title>
    
    <meta name="description" content="Mell - პრემიუმ ხარისხის ნატურალური თაფლი მოხალული ნიგვზით, თხილით და ნუშით გურჯაანიდან.">

    <style>
        :root {
            --bg-color: #121318;
            --card-bg: #1e1f26;
            --accent-color: #ed7e1d; /* შენი Pinterest-ის ნარინჯისფერი */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* მუყაოს ფაქტურის ეფექტი */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1000;
        }

        header { 
            padding: 20px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(18, 19, 24, 0.85);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 101;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo-img { max-width: 90px; filter: invert(1); }

        .hero { 
            padding: 100px 5%; 
            background: linear-gradient(rgba(18, 19, 24, 0.2), var(--bg-color)), url('https://images.unsplash.com/photo-1558642452-9d2a7deb7f62?q=80&w=1500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            text-align: left;
        }

        .hero h1 { 
            font-size: clamp(2.5rem, 8vw, 4.5rem); 
            margin: 0; 
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
        }

        .hero span { color: var(--accent-color); }

        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            padding: 60px 5%; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
