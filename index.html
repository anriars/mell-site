<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mell - პრემიუმ თაფლი</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Variables & Base --- */
        :root {
            --bg-body: #E0C097;
            --hero-bg-dark: #D4A67E;
            --hero-bg-mid: #E6CAA6;
            --card-bg: #F7F0E3;
            --accent: #2D241E;
            --accent-hover: #4A3C33;
            --text-main: #2D241E;
            --text-light: #5D4E46;
            --font-head: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: var(--font-body); background-color: var(--bg-body); color: var(--text-main); line-height:1.6; }
        .container { width:90%; max-width:1200px; margin:0 auto; }
        a { text-decoration:none; transition:0.3s ease; }
        ul { list-style:none; }

        /* --- Header --- */
        .site-header { background: transparent; padding:25px 0; position: absolute; top:0; width:100%; z-index:1000; }
        .header-content { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
        .logo { font-family: var(--font-head); font-size:28px; font-weight:800; color:var(--text-main); }
        .main-nav ul { display:flex; gap:20px; flex-wrap:wrap; }
        .main-nav a { color:var(--text-main); font-weight:700; font-size:14px; text-transform:uppercase; letter-spacing:0.5px; }
        .main-nav a:hover { color:#fff; }
        .header-actions { margin-top:10px; }

        /* --- Hero --- */
        .hero-section {
            padding:120px 0 60px;
            background: linear-gradient(to bottom left, var(--hero-bg-dark) 0%, var(--hero-bg-mid) 50%, var(--bg-body) 100%);
            min-height:85vh;
            display:flex; flex-direction:column; align-items:center;
            border-bottom-left-radius:80px;
        }
        .hero-content { display:flex; flex-direction:column; align-items:center; gap:40px; width:100%; }
        .hero-text { text-align:center; }
        .hero-text h1 { font-family: var(--font-head); font-size:36px; line-height:1.2; margin-bottom:20px; font-weight:800; color:var(--text-main); }
        .honey-text { color:#8C6239; }
        .hero-text p { font-size:16px; opacity:0.9; margin-bottom:25px; font-weight:500; color:var(--text-main); }
        .hero-btns a { margin-top:10px; }
        .hero-image-placeholder { width:100%; height:250px; background:#FDF8F0; border-radius:40px; box-shadow:20px 20px 60px rgba(45,36,30,0.2); display:flex; justify-content:center; align-items:center; border:6px solid rgba(255,255,255,0.3); font-weight:600; }

        /* --- Products --- */
        .products-section { padding:80px 0; }
        .section-header { text-align:center; margin-bottom:40px; }
        .section-header h2 { font-size:32px; font-family: var(--font-head); color:var(--text-main); }
        .products-grid { display:grid; grid-template-columns:1fr; gap:25px; }
        .product-card { background: var(--card-bg); border-radius:24px; overflow:hidden; box-shadow:0 15px 35px rgba(45,36,30,0.1); transition:transform 0.3s ease; }
        .product-card:hover { transform:translateY(-10px); }
        .product-image { height:200px; background:#FDF8F0; display:flex; justify-content:center; align-items:center; }
        .product-info { padding:20px; text-align:center; }
        .product-info h3 { font-family: var(--font-head); color:var(--text-main); font-weight:700; font-size:20px; }
        .price { display:block; font-size:24px; font-weight:800; color:#8C6239; margin:15px 0; }
        .btn { display:inline-block; padding:12px 28px; border-radius:50px; font-weight:700; text-transform:uppercase; font-size:13px; }
        .
