<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mell - პრემიუმ თაფლი</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="shortcut icon" href="/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg-body: #E0C097;
    --hero-bg-dark: #D4A67E;
    --hero-bg-mid: #E6CAA6;
    --card-bg: #F7F0E3;
    --accent: #2D241E;
    --accent-hover: #4A3C33;
    --text-main: #2D241E;
    --font-head: 'Montserrat', sans-serif;
    --font-body: 'Open Sans', sans-serif;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: var(--font-body);
    background-color: var(--bg-body);
    color: var(--text-main);
    line-height:1.6;
}

.container {
    width:90%;
    max-width:1200px;
    margin:0 auto;
}

a { text-decoration:none; }
ul { list-style:none; }

/* ================= HEADER ================= */

.site-header {
    background: transparent;
    padding:15px 0;
    position:absolute;
    top:0;
    width:100%;
    z-index:1000;
}

.header-content {
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LOGO FIXED SIZE */
.logo img {
    height:95px;     /* აქ გაზრდილია */
    width:auto;
    display:block;
}

/* NAV */
.main-nav ul {
    display:flex;
    gap:25px;
}

.main-nav a {
    color:var(--text-main);
    font-weight:700;
    font-size:14px;
    text-transform:uppercase;
}

/* HAMBURGER */
.hamburger {
    display:none;
    width:28px;
    height:22px;
    position:relative;
    cursor:pointer;
    z-index:1100;
}

.hamburger span {
    display:block;
    height:3px;
    width:100%;
    background:var(--text-main);
    border-radius:3px;
    position:absolute;
    left:0;
}

.hamburger span:nth-child(1){ top:0; }
.hamburger span:nth-child(2){ top:9px; }
.hamburger span:nth-child(3){ top:18px; }

/* ================= HERO ================= */

.hero-section {
    padding:180px 0 100px; /* ლოგოს გაზრდის გამო padding გაიზარდა */
    background: linear-gradient(to bottom left, var(--hero-bg-dark) 0%, var(--hero-bg-mid) 50%, var(--bg-body) 100%);
    border-bottom-left-radius:80px;
}

.hero-content {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:40px;
}

.hero-text {
    text-align:center;
}

.hero-text h1 {
    font-family: var(--font-head);
    font-size:36px;
    font-weight:800;
    margin-bottom:20px;
}

.honey-text { color:#8C6239; }

/* ================= PRODUCTS ================= */

.products-section { padding:80px 0; }

.products-grid {
    display:grid;
    grid-template-columns:1fr;
    gap:25px;
}

.product-card {
    background:var(--card-bg);
    border-radius:24px;
    padding:25px;
    text-align:center;
}

.price {
    font-size:22px;
    font-weight:800;
    margin:15px 0;
    color:#8C6239;
}

.btn {
    display:inline-block;
    padding:10px 24px;
    border-radius:50px;
    font-weight:700;
    font-size:13px;
    border:2px solid var(--text-main);
    color:var(--text-main);
}

.btn:hover {
    background:var(--text-main);
    color:#fff;
}

/* ================= FOOTER ================= */

footer {
    text-align:center;
    padding:40px 0;
}

/* ================= RESPONSIVE ================= */

@media (min-width:768px){
    .hero-content { flex-direction:row; }
    .products-grid { grid-template-columns:repeat(3,1fr); }
}

@media (max-width:767px){

    .hamburger { display:block; }

    .main-nav {
        position:fixed;
        top:0;
        left:-100%;
        width:70%;
        height:100%;
        background:var(--bg-body);
        padding:120px 20px;
        transition:left 0.3s ease;
    }

    .main-nav ul {
        flex-direction:column;
        gap:20px;
    }

    .main-nav.active { left:0; }
}
</style>
</head>

<body>

<header class="site-header">
<div class="container header-content">

    <div class="logo">
        <img src="logo.png" alt="Mell Logo">
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="#home">მთავარი</a></li>
            <li><a href="#products">პროდუქცია</a></li>
            <li><a href="#contact">კონტაქტი</a></li>
        </ul>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

</div>
</header>

<section id="home" class="hero-section">
<div class="container hero-content">

    <div class="hero-text">
        <h1>პრემიუმ <span class="honey-text">თაფლი</span> თხილეულით</h1>
        <p>ბუნებრივი გემო და ხარისხი ერთ ქილაში.</p>
    </div>

</div>
</section>

<section id="products" class="products-section">
<div class="container products-grid">

    <div class="product-card">
        <h3>თაფლი თხილით</h3>
        <div class="price">25 ₾</div>
        <a href="#" onclick="orderProduct('თაფლი თხილით')" class="btn">შეკვეთა</a>
    </div>

    <div class="product-card">
        <h3>თაფლი ნიგვზით</h3>
        <div class="price">27 ₾</div>
        <a href="#" onclick="orderProduct('თაფლი ნიგვზით')" class="btn">შეკვეთა</a>
    </div>

    <div class="product-card">
        <h3>თაფლი ნუშით</h3>
        <div class="price">30 ₾</div>
        <a href="#" onclick="orderProduct('თაფლი ნუშით')" class="btn">შეკვეთა</a>
    </div>

</div>
</section>

<footer>
<p>&copy; 2026 Mell</p>
</footer>

<script>
function orderProduct(name) {
    const phone = "995555555555";
    const message = `მინდა შეკვეთა: ${name}`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
}

function toggleMenu() {
    document.querySelector('.main-nav').classList.toggle('active');
}

document.addEventListener('click', function(event) {
    const nav = document.querySelector('.main-nav');
    const hamburger = document.querySelector('.hamburger');

    if(nav.classList.contains('active') &&
       !nav.contains(event.target) &&
       !hamburger.contains(event.target)) {
        nav.classList.remove('active');
    }
});
</script>

</body>
</html>
